<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Smart Campus SENAI 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.2rem, 8vw, 3rem); 
            font-weight: 700;
            letter-spacing: -1.5px;
            margin-bottom: 1rem;
        }
        .smart { color: #2c3e50; }
        .ca { color: #3a6192; }
        .mp { color: #376fa3; }
        .us { color: #4773c5; }
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-6 py-12">
        <div class="max-w-lg mx-auto bg-white p-8 md:p-12 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <div class="logo">
                    <span class="smart">Smart</span><span class="ca">Ca</span><span class="mp">mp</span><span class="us">us</span>
                </div>
                <h3 class="text-3xl font-extrabold text-gray-900">Crie sua conta</h3>
                <p class="text-gray-600 mt-2">Junte-se à plataforma Smart Campus.</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-5">
                    <label for="name" class="block text-gray-800 font-semibold mb-2">Nome Completo</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="Seu nome completo" required>
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-800 font-semibold mb-2">E-mail Institucional</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="seu.email@aluno.senai.br" required>
                </div>
                <div class="mb-5">
                    <label for="cpf" class="block text-gray-800 font-semibold mb-2">CPF</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="Digite seu CPF (somente números)" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-gray-800 font-semibold mb-2">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="********" required>
                </div>
                <div class="mb-5">
                    <label for="confirm-password" class="block text-gray-800 font-semibold mb-2">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" placeholder="********" required>
                </div>
                <!-- Novo campo: Tipo do Usuário -->
                <div class="mb-8">
                    <label for="user-type" class="block text-gray-800 font-semibold mb-2">Tipo do Usuário</label>
                    <select id="user-type" name="user-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-300" required>
                        <option value="normal">Normal</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300">Cadastrar</button>
            </form>
            
            <p class="text-center text-gray-700 mt-8">
                Já tem uma conta? <a href="/login" class="text-blue-600 hover:underline font-semibold">Faça login aqui</a>.
            </p>
        </div>
    </div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</body>
<script src="../js/registerScript.js"></script>
</html>
